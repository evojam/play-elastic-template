elastic4s {
  clusters {
    fooCluster {
      type: "transport"
      cluster.name: "set-your-cluster-name-here"
      uri: "127.0.0.1:9300"
      client.transport.sniff: true
    }
  }
  indexAndTypes {
    book {
      index: "library"
      type: "book"
    }
  }
}

play.modules.enabled += "com.evojam.play.elastic4s.Elastic4sModule"
